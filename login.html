<!DOCTYPE html>
<html lang="vi">
<head>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>

        <div class="flex flex-1">
            <div class="flex w-full min-h-screen">

                         data-alt="A friendly doctor smiling in a modern and clean hospital environment."
                         style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAg1xnIoOW4u8gh_OOPZDAZbAUTEkG9rOHjUo-lXkaEgJhvBwGuyoO9IBO3MiSVuPec6sYqXwH-TTgOEdYrcv2zphUFz2lNtXRKel2h8GKcEwHo70BXM-luwyzvRmvDdpkq6eJ4SUwvgcYD_K0EJP-OBSOpsm7ppPKfN8GRZS9U3O6aIUxwCApP8wKS6YsgCWVMdzicO1klobCAPxKiw5zde_EffBMJiFLv97DkxewfbMXOQ2foKdinsVhcjqAl2YMfmrd6hfnRlEQ');"></div>
                </div>
                <div class="w-full lg:w-2/5 flex flex-col justify-center items-center bg-background-light dark:bg-background-dark p-6 sm:p-12">
                    <div class="w-full max-w-md flex flex-col gap-8">
                        <div class="flex flex-col items-start gap-1">
                            <a class="flex items-center gap-2 text-primary dark:text-white" href="http://127.0.0.1:8000/home">
                                <div class="size-6 text-primary">
                                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_6_330)">
                                            <path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_6_330">

                                </div>
                                <span class="text-2xl font-bold text-[#0d141b] dark:text-gray-100">HealthBooker</span>
                            </a>
                        </div>

                        <!-- LOGIN FORM -->
                        <form method="POST" action="http://127.0.0.1:8000/login" class="flex flex-col gap-4">
                            <input type="hidden" name="_token" value="u0fKCigXha2O6HzUgjmiLnScdeL4QXKGXomXfGWM" autocomplete="off">                            <div class="flex min-w-72 flex-col gap-3">
                                <p class="text-[#0d141b] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Chào mừng trở lại</p>
                                <p class="text-[#4c739a] dark:text-gray-400 text-base font-normal leading-normal">
                                    Đăng nhập vào tài khoản của bạn để tiếp tục.
                                </p>
                            </div>

                            <label class="flex flex-col min-w-40 flex-1">
                                <p class="text-[#0d141b] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                    Email hoặc Tên người dùng
                                </p>
                                <input
                                    type="text"
                                    name="email"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal"
                                    placeholder="Nhập email hoặc tên người dùng"
                                    value=""
                                />
                            </label>

                            <label class="flex flex-col min-w-40 flex-1">
                                <p class="text-[#0d141b] dark:text-gray-200 text-base font-medium leading-normal pb-2">Mật khẩu</p>
                                <div class="flex w-full flex-1 items-stretch rounded-lg">
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                        placeholder="Nhập mật khẩu của bạn"
                                    />
                                    <button type="button" aria-label="Toggle password visibility" class="text-[#4c739a] dark:text-gray-400 flex border border-[#cfdbe7] dark:border-gray-600 bg-background-light dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                                        <span class="material-symbols-outlined">visibility</span>
                                    </button>
                                </div>
                            </label>

                            
                            <button type="submit" class="flex items-center justify-center w-full h-14 px-6 rounded-lg bg-primary text-white text-base font-bold transition-colors hover:bg-primary/90">
                                Đăng nhập
                            </button>

                            <a class="text-right text-primary text-sm font-normal leading-normal hover:underline" href="http://127.0.0.1:8000/quenmatkhau">Quên mật khẩu?</a>
                        </form>

                        <!-- OR LOGIN -->
                        <div class="flex items-center gap-4">
                            <hr class="flex-grow border-t border-[#cfdbe7] dark:border-gray-600" />
                            <span class="text-sm text-[#4c739a] dark:text-gray-400">Hoặc đăng nhập với</span>
                            <hr class="flex-grow border-t border-[#cfdbe7] dark:border-gray-600" />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <button class="flex items-center justify-center w-full h-14 px-4 gap-2 rounded-lg border border-[#cfdbe7] dark:border-gray-600 text-[#0d141b] dark:text-white bg-background-light dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                <img alt="Google logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDd3u-nu70Mh1XjATAdhLd1-9mWTnQ_PVCGX4J6OT2NUN3VuegGpAv9sI9OVssZhWP8L_gVrj4a2fyvORUSButP2DSvgXwYP2MvR3JOeU9NEhZ4TzwZFSfR0_7jTDmmkPl8ULyuYPd7UHYp-FC60bTqBtYr2hs6nWmb9bp5Ca7-9JmI58o4afkv_tdpoQnWXqIZjjnRI0sEckaVwehgvmDWnNUv197SOWp6Q5ZTHuue0ESoSFlHw1HhBAiP-6aou3s4aDjyvOgG2zo" />
                                <span class="text-base font-semibold">Google</span>
                            </button>
                            <button class="flex items-center justify-center w-full h-14 px-4 gap-2 rounded-lg border border-[#cfdbe7] dark:border-gray-600 text-[#0d141b] dark:text-white bg-background-light dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                <img alt="Facebook logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAfKKGDaO8pFx8VC6CFdXMqamVtnbC9BSv32p97HvzuO9SdKWkR4-ZNaHh4v4J1JpKo1Mz-sexiGrTJacDh6qHeRrZwlKN4ppFU-Ptx_tpmbpsNNp7rvOpqgCNlupl29cKqBiAxtpI2dPsRRzvcUcRumM6UsVET-n6em5zyBRy4FYXNqjOUKXK-kiM_XtM7k3lVEhbHkRRdf0BT3VvdAE2uOgfkKuqEgpzNmxHXWs7bpYre9KkS-Yf7QuO1tlp1bPL6WOpMiovSNRg" />
                                <span class="text-base font-semibold">Facebook</span>
                            </button>
                        </div>

                        <p class="text-center text-[#4c739a] dark:text-gray-400 text-base font-normal">
                            Chưa có tài khoản?
                            <a class="font-bold text-primary hover:underline" href="http://127.0.0.1:8000/dangki">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
